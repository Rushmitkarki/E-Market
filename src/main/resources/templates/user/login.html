<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-logo {
      max-width: 500px;
    }

    .login-form {
      max-width: 800px;
      background-color: #fff;
      padding: 50px; /* Increased padding to make the form bigger */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-form h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #575FB7;
    }

    .login-form .form-label {
      color: #575FB7;
    }

    .login-form .btn-primary {
      background-color: #575FB7;
      border-color: #575FB7;
    }

    .login-form .btn-primary:hover {
      background-color: #4e54c8;
      border-color: #4e54c8;
    }

  </style>
</head>
<body>
<section class="login-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img class="login-logo" src="../../static/img/Main-logo.png" th:src="@{/img/login.png}" alt="Logo">
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="login-form">
          <form th:action="@{/user/login}" method="post">
            <h1 class="mb-4">Sign In</h1>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" name="email">
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" name="password">
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <!-- Checkbox -->
              <a href="#forgotPasswordModal" data-bs-toggle="modal" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center">
              <button type="Submit" class="btn btn-primary btn-lg w-100">Login</button>
            </div>

            <p class="small fw-bold mt-3 mb-0 text-center">Don't have an account? <a href="/user/register" class="link-danger">Register</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/user/sendResetEmail}" method="post">

      <div class="modal-body">
        <p>Enter your email address to receive a password reset link:</p>
        <div class="form-outline mb-4">
          <input type="email" id="formForgotPasswordEmail" class="form-control" placeholder="Enter your email" name="email">
          <label class="form-label" for="formForgotPasswordEmail">Email address</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
